<div class="flex h-[720px]">
  <div class="w-[1080px] p-6 bg-white shadow-md rounded-lg">
    <div class="mb-4">
      <!-- Search Bar -->
      <input
        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-blue-500"
        type="text"
        placeholder="Search..."
      />
    </div>
    <div class="mb-4">
      <!-- Filters -->
      <label class="block mb-1 font-semibold">Filter by region</label>
      <select
        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-blue-500"
      >
        <option *ngFor="let tempRegion of regions" value="filter1">
          {{ tempRegion.name }}
        </option>
      </select>
    </div>
    <div class="mb-4">
      <!-- Filters (Generic for now) -->
      <label class="block mb-1 font-semibold">From Year</label>
      <select
        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-blue-500"
      >
        <option value="filter1">Filter 1</option>
        <option value="filter2">Filter 2</option>
        <option value="filter3">Filter 3</option>
        <option value="filter3">Filter 4</option>
        <option value="filter3">Filter 5</option>
      </select>
    </div>

    <div class="mb-4">
      <!-- Filters (Generic for now) -->
      <label class="block mb-1 font-semibold">To Year</label>
      <select
        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-blue-500"
      >
        <option value="filter1">Filter 1</option>
        <option value="filter2">Filter 2</option>
        <option value="filter3">Filter 3</option>
        <option value="filter3">Filter 4</option>
        <option value="filter3">Filter 5</option>
      </select>
    </div>
    <!-- End Filters -->
    <div>
      <!-- Stats Table -->
      <table class="w-full border">
        <thead>
          <tr>
            <th class="px-4 py-2 font-semibold border">Continent</th>
            <th class="px-4 py-2 font-semibold border">Region</th>
            <th class="px-4 py-2 font-semibold border">Country</th>
            <th class="px-4 py-2 font-semibold border">Year</th>
            <th class="px-4 py-2 font-semibold border">Population</th>
            <th class="px-4 py-2 font-semibold border">GDP</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let tempContinent of continents">
            <td class="px-4 py-2 border">{{ tempContinent.name }}</td>
            <td class="px-4 py-2 border"></td>
            <td class="px-4 py-2 border"></td>
            <td class="px-4 py-2 border"></td>
            <td class="px-4 py-2 border"></td>
            <td class="px-4 py-2 border"></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
